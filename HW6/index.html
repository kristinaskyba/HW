<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="wrapper">
        <header>
            <h1 class="title">
                CSS Dinner Shopping List
            </h1>
            <h2 class="title_small">
                Let's go to the mall!
            </h2>
        </header>
        <main>
            <section class="items">
                <ul class="items_list">
                    <li>

                        <input type="checkbox" class="border">
                        <label class="container first"> A lot of pickles</label>

                    </li>
                    <li>
                        <input type="checkbox">
                        <label class="container second">
                            10 apples
                        </label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label class="container third">

                            20 oranges
                        </label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label class="container fourth ">

                            13 plates
                        </label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label class="container">

                            15 bentos
                        </label>
                    </li>
                    <li>
                        <input type="checkbox">
                        <label class="container sixth">

                            1 bottle of Sake ^_^
                        </label>
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            <p>
                Bon Appetitte :)
            </p>
        </footer>
    </section>
    <section></section>
</body>

</html>
