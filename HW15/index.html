<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW15</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="modal">
        <div class="modal__gradient">
            <div class="tabs">
                <a class="signin" href="http://">Sign In</a>
                <a class="joinus" href="#">Join Us</a>
            </div>
            <div class="form" id="sign">
                <form action="#" method="GET">
                    <div class="form__mail">
                        <label class="form__label" minlength="3" for="mail"><b>Username</b></label>
                        <input class="form__input" type="email" placeholder="" name="mail" id="username" required>
                    </div>
                    <div class="form__password">
                        <label class="form__label" for="psw"><b>Password</b></label>
                        <input class="form__input" type="password" placeholder="" name="psw" required>
                    </div>
                    <div class="form__check">
                        <input checked type="checkbox" name="keep" id="keep">
                        <label class="form__label form__label--checkbox" for="keep">
                            <span class="form__checkbox">&#10004;</span>
                            Keep me signed in
                        </label>
                    </div>
                    <div class="form__btn">
                        <button type="submit" class="btn">Sign in</button>
                    </div>
                </form>
            </div>
            <a class="form__link" href="#">Forgot password</a>
            <a class="form__link" href="#">Create an account</a>
        </div>
    </div>
</body>

</html>
